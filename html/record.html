<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Couch Audio Recorder</title>


  <link type="text/css" href="skin/couchaudiorecorder.default.css" rel="stylesheet" />

  <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.couch.js"></script>
  <script type="text/javascript" src="js/jquery.couchaudiorecorder2.js"></script>
  <script type="text/javascript">
      $(function() {
          jQuery.couch.urlPrefix = 'api';

          var db = $.couch.db('');
          var div = $('.container').couchaudiorecorder({
              db : db,
              launchRecorderUrl : "test.jnlp"
          });

          var hash = location.hash;
          
          if (hash) {
              var docId = hash.substring(1);

              div.couchaudiorecorder("loadRecording", docId);
          } else {
              div.couchaudiorecorder("newRecording");
          }




          
      });

  </script>
</head>

<body>
  <body>
      

    <div class="container">



    </div>
</body>
</html>
