<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Couch Audio Recorder</title>


  <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="jquery.couch.js"></script>
  <script type="text/javascript" src="jquery.couchaudiorecorder.js"></script>
  <script type="text/javascript">
      $(function() {
          jQuery.couch.urlPrefix = 'api';

          var db = $.couch.db('');
          $('container').couchaudiorecorder({
              db : db,
              launchRecorderUrl : "test.jnlp"
          });
      });

  </script>
</head>

<body>
  <body>
      

    <div class="container">



    </div>
</body>
</html>
